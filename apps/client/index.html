<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>⚡</text></svg>" />
	<title>Zappy Place</title>
	<script src='https://www.unpkg.com/nostr-login@latest/dist/unpkg.js' data-theme="default" data-title="Zappy Place"
		data-description="Login to place pixels with zapps on the collaborative canvas"
		data-methods="connect,extension,readOnly">
		</script>
</head>

<body>
	<div id="app">
		<div id="canvas-container"></div>

		<div id="ui-overlay">
			<div id="coordinates-panel">
				<span id="coordinates">992,226</span>
			</div>

			<div id="nostr-status-panel">
				<div id="connection-status">🌐 Connecting...</div>
				<div id="user-info" class="hidden"></div>
			</div>

			<div id="zoom-controls">
				<button class="zoom-btn" id="zoom-in">+</button>
				<button class="zoom-btn" id="zoom-out">−</button>
				<button class="action-btn" id="undo-btn" title="Undo">↶</button>
			</div>
		</div>

		<div id="color-palette-container">
			<div id="palette-scroll-up" class="hidden">↑</div>
			<div id="color-palette-scroll-container">
				<div id="color-palette"></div>
			</div>
			<div id="palette-scroll-down" class="hidden">↓</div>
		</div>
	</div>
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
